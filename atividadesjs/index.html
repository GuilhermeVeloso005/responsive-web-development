<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="./style.css"/>
    <title>Atividades JS</title>
</head>

<body>
    <main>
    <div class="atividade">
        <h2>1. Olá Mundo!</h2>
        <script>
            alert('Olá Mundo!')
        </script>
    </div>

    <div class="atividade">
        <h2>2. Soma de Dois Números</h2>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <button onclick="somar()"> <span class="material-icons">calculate</span> Somar</button>
        <p class="result">Resultado: <span id="resultado"></span></p>
    </div>

    <div class="atividade">
        <h2>3. Alterar elemento por Id</h2>
        <p id="porId">Texto Original</p>
        <button onclick="alterarPorId()">
            <span class="material-icons">edit</span> Alterar
        </button>
    </div>

    <div class="atividade">
        <h2>4. Alterar elemento por Name</h2>
        <p name="porName">Texto</p>
        <button onclick="alterarPorName()">
            <span class="material-icons">edit</span> Alterar
        </button>
    </div>

    <div class="atividade">
        <h2>5. Alterar elemento por Classe</h2>
        <p class="porClasse">Texto</p>
        <button onclick="alterarPorClasse()">
            <span class="material-icons">edit</span> Alterar
        </button>
    </div>
    </main>
</body>

<script>
    function somar() {
        const num1 = parseInt(document.getElementById('num1').value);
        const num2 = parseInt(document.getElementById('num2').value);
        document.getElementById('resultado').textContent = num1 + num2;
    }

    function alterarPorId() {
        const el = document.getElementById('porId');
        el.innerText = "Texto alterado por Id!";
        el.style.color = "Red";
    }

    function alterarPorName() {
        const el = document.getElementsByName("porName")[0];
        el.innerText = "Texto alterado por Name!";
        el.style.fontWeight = "bold";
        el.style.color = "Purple";
    }

    function alterarPorClasse() {
        const el = document.getElementsByClassName("porClasse")[0]
        el.innerText = "Texto alterado por Classe!";
        el.classList.add("alterado");
        el.style.color = "Orange"
    }
</script>

</html>
